<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorful To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #b993d6, #8ca6db);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
    }

    #todoForm {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      outline: none;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #addBtn {
      background-color: #4CAF50;
      color: white;
    }

    #addBtn:hover {
      background-color: #43a047;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }

    li {
      background-color: #fff;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s;
    }

    li:hover {
      transform: scale(1.01);
    }

    .actions button {
      font-size: 18px;
      background: none;
      cursor: pointer;
      border: none;
      transition: color 0.2s ease;
    }

    .edit-btn {
      color: #007bff;
    }

    .edit-btn:hover {
      color: #0056b3;
    }

    .delete-btn {
      color: #ff5252;
    }

    .delete-btn:hover {
      color: #d32f2f;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    span {
      font-size: 16px;
      transition: color 0.3s ease, text-decoration 0.3s ease;
    }

    input[type="checkbox"]:checked + span {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üìù My To-Do List</h1>

  <form id="todoForm">
    <input type="text" id="todoInput" placeholder="Enter a task..." required />
    <button type="submit" id="addBtn">Add</button>
  </form>

  <ul id="todoList"></ul>

  <script>
    const API_BASE = "http://localhost:9000/api/todos";

    document.getElementById("todoForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("todoInput");
      const text = input.value.trim();
      if (text) {
        fetch(`${API_BASE}/add-item`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        })
        .then(() => {
          input.value = "";
          loadTodos();
        })
        .catch(() => alert("Failed to add task"));
      }
    });

    function loadTodos() {
      fetch(`${API_BASE}/get-items`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("todoList");
          list.innerHTML = "";
          data.forEach(todo => appendTodo(todo));
        })
        .catch(() => alert("Failed to load todos"));
    }

    function appendTodo(todo) {
      const list = document.getElementById("todoList");

      const li = document.createElement("li");
      li.innerHTML = `
        <label style="flex: 1; display: flex; align-items: center; gap: 12px;">
          <input type="checkbox" onchange="toggleComplete('${todo._id}')" ${todo.completed ? "checked" : ""} />
          <span>${todo.text}</span>
        </label>
        <div class="actions">
          <button class="edit-btn" onclick="editTodo('${todo._id}', '${todo.text.replace(/'/g, "\\'")}')">‚úèÔ∏è</button>
          <button class="delete-btn" onclick="deleteTodo('${todo._id}')">‚ùå</button>
        </div>
      `;
      list.appendChild(li);
    }

    function toggleComplete(id) {
      fetch(`${API_BASE}/toggle-item/${id}`, {
        method: "PATCH"
      })
      .then(() => loadTodos())
      .catch(() => alert("Toggle failed"));
    }

    function deleteTodo(id) {
      fetch(`${API_BASE}/delete-item/${id}`, {
        method: "DELETE"
      })
      .then(() => loadTodos())
      .catch(() => alert("Delete failed"));
    }

    function editTodo(id, oldText) {
      const newText = prompt("Edit task:", oldText);
      if (newText !== null && newText.trim() !== "") {
        fetch(`${API_BASE}/edit-item/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: newText.trim() })
        })
        .then(() => loadTodos())
        .catch(() => alert("Edit failed"));
      }
    }

    loadTodos();
  </script>
</body>
</html>
